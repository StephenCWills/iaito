name: iaito CI

env:
  R2V: 5.7.0

on:
  push:
    branches:
    - fix-windows

jobs:
  w64-meson:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true # 'recursive' 'true' or 'false'
        persist-credentials: false
    - name: Preparing msvc toolchain
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
